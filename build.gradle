plugins {
    id 'java'
    id 'application'
    id 'java-library'
}

group 'com.github.eighty88'
mainClassName = 'com.github.eighty88.kurar.launcher.Main'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.eclipsesource.minimal-json:minimal-json:0.9.5'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.github.eighty88.kurar.launcher.Main'
    }
}